<app-header></app-header>

<main>

    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user
                    [user]="user"
                    [isSelected]="user.id === selectedUserId"
                    (select)="onSelectUserParent($event)"
                />
            </li>
        }
    </ul>

    <app-tasks [user]="selectedUser" />

</main>
