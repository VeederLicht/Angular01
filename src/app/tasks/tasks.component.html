<section id="tasks">
    <header>
        <h2>{{user.name}}'s tasks</h2>
        <menu>
            <button>Add task</button>
        </menu>
    </header>

    <ul>
        @for (userTask of selectedUserTasks; track userTask.id) {
            <li>
                <app-task [task]="userTask" />
            </li>
        }
    </ul>

</section>
