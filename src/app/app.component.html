<app-header></app-header>

<main>

    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user
                    [UCuser]="user"
                    [UCisSelected]="user.id === selectedUserId"
                    (select)="onSelectUserParent($event)"
                />
            </li>
        }
    </ul>

    <app-tasks [TCuser]="selectedUser" />

</main>
