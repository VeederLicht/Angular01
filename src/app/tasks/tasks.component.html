@if (isAddingTask){
    <app-new-task [user]="TCuser" (close)="onCloseAddTask() "/>
}

<section id="tasks">
    <header>
        <h2>{{TCuser.name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (userTask of selectedUserTasks; track userTask.id) {
            <li>
                <app-task [task]="userTask" ></app-task>
            </li>
        }
    </ul>

</section>
